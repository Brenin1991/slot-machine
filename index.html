<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine Brasileirão 2023</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="divBotoes">
      <a id="credito" class="botaoUI">Crédito: 50000</a>
      <a id="premio" class="botaoUI">Prêmio: 0</a>
      <a id="aposta" class="botaoUI">Aposta: 20</a>
    </div>
    <div class="slot-container">
      <div class="slot" id="slot1">
        <img src="assets/escudos/01.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot2">
        <img src="assets/escudos/02.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot3">
        <img src="assets/escudos/03.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot4">
        <img src="assets/escudos/04.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot5">
        <img src="assets/escudos/05.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot6">
        <img src="assets/escudos/06.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot7">
        <img src="assets/escudos/07.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot8">
        <img src="assets/escudos/08.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot9">
        <img src="assets/escudos/09.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot10">
        <img src="assets/escudos/010.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot11">
        <img src="assets/escudos/011.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot12">
        <img src="assets/escudos/012.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot13">
        <img src="assets/escudos/013.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot14">
        <img src="assets/escudos/014.png" alt="Image 1" />
      </div>
      <div class="slot" id="slot15">

      <div class="slot" id="slot16">

      </div>
      <div class="slot" id="slot17">

      <div class="slot" id="slot18">
        <img src="assets/escudos/018.png" alt="Image 1" />
      </div>
    </div>
    <br />
    <div class="divSpin">
      <button onclick="spin()">Spin</button>
    </div>
    <div class="divSpin">
      <button onclick="setAposta(20)">20</button>
      <button onclick="setAposta(50)">50</button>
      <button onclick="setAposta(100)">100</button>
      <button onclick="setAposta(200)">200</button>
    </div>

    <audio id="soundSuccess">
      <source src="assets/audio/3x.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundSuccess4x">
      <source src="assets/audio/4x.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundSpin">
      <source src="assets/audio/spin.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundPay">
      <source src="assets/audio/pay.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundError">
      <source src="assets/audio/error.mp3" type="audio/mpeg" />
    </audio>

    <script src="index.js"></script>
